<div *ngIf="user" class="position-fixed">
  <h1 class="text-white ml-3">{{ user.username }}, {{ user.email }}</h1>
</div>

<button
  (click)="logout()"
  pButton
  pRipple
  type="button"
  label="logout"
  class="p-button-primary mr-4 float-right"
></button>

<div class="container mt-4">
  <div class="row">
    <div class="container">
      <div class="row">
        <div class="col-10">
          <div class="container">
            <div class="row">
              <textarea
                [formControl]="newNoteContent"
                rows="4"
                cols="120"
                pInputTextarea
                autoResize="autoResize"
                class="float-left"
                placeholder="content"
                style="width: 100%"
              ></textarea>
            </div>
            <div class="row">
              <div
                class="alert alert-danger w-100 mt-2"
                *ngIf="newNoteContent.invalid && newNoteContent.touched"
              >
                Content is requried
              </div>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="row align-items-center h-100">
            <p-button
              (click)="createDiaryNote()"
              label="add note"
              styleClass="p-button-lg"
              class="ml-3"
            ></p-button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <p-table
        [value]="diaryNotes"
        dataKey="date"
        class="rounded"
        *ngIf="diaryNotes?.length > 0"
      >
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 3rem"></th>
            <th pSortableColumn="date">
              Date<p-sortIcon field="date"></p-sortIcon>
            </th>
            <th style="width: 5rem">edit</th>
            <th style="width: 5rem">delete</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-diaryNote let-expanded="expanded">
          <tr>
            <td>
              <button
                type="button"
                pButton
                pRipple
                [pRowToggler]="diaryNote"
                class="p-button-text p-button-rounded p-button-plain"
                [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"
              ></button>
            </td>
            <td>{{ diaryNote.date | date }}</td>
            <td>
              <button
                (click)="editDiaryNote(diaryNote._id)"
                pButton
                pRipple
                type="button"
                icon="pi pi-pencil"
                class="p-button-rounded"
              ></button>
            </td>
            <td>
              <button
                (click)="deleteDiaryNote(diaryNote._id)"
                pButton
                pRipple
                type="button"
                icon="pi pi-trash"
                class="p-button-rounded"
              ></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="rowexpansion" let-diaryNote>
          <tr>
            <td colspan=4>
              <div class="px-5">
                {{ diaryNote.content }}
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <div class="card p-3 w-100 text-center" *ngIf="diaryNotes?.length == 0">
        No diary notes
      </div>
    </div>
  </div>
</div>
